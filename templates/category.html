[% WRAPPER "_wrapper.tt", title = "Intern::Diary::Category" %]

<div id="category">
 <header>
  [% category.name | html %]
 </header>
 <div>
 エントリ：
 [% FOR entry IN entries %]
  <p class="entry">
   <a href="diary?id=[% entry.id %]">[% entry.title | html %]</a>,
   id:[% entry_users.item("$entry.user_id").name %]
   ([% entry.created_on | html %])
  </p>
 [% END %]
 </div>
 <footer>
  [% category.created_on | html %]
 </footer>
</div>

[% END %]
